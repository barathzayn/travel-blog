<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Travel Blog</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #333; color: white; padding: 1rem; text-align: center; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 1rem; }
    .gallery img { width: 300px; height: 200px; object-fit: cover; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    .button-container { text-align: center; margin: 2rem; }
    button { padding: 10px 20px; font-size: 16px; background: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .popup { display: none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, -20%); background: white; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); border-radius: 10px; z-index: 1000; }
    .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Travel Blog</h1>
  </header>

  <div class="button-container">
    <button onclick="showPopup()">Click for Surprise</button>
  </div>

  <div class="gallery">
    <img src="https://source.unsplash.com/300x200/?travel" alt="Travel Photo 1" />
    <img src="https://source.unsplash.com/300x200/?beach" alt="Travel Photo 2" />
    <img src="https://source.unsplash.com/300x200/?mountain" alt="Travel Photo 3" />
    <img src="https://source.unsplash.com/300x200/?city" alt="Travel Photo 4" />
    <img src="https://source.unsplash.com/300x200/?forest" alt="Travel Photo 5" />
  </div>

  <div class="overlay" id="overlay" onclick="closePopup()"></div>
  <div class="popup" id="popup">
    <h2>Hello, Traveler!</h2>
    <p>Thanks for visiting my travel blog üåç</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    function showPopup() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
