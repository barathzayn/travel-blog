<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startup Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .popup {
      display: none;
    }
    .popup.show {
      display: flex;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-blue-50 font-sans">
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-700">Our Startup</h1>
      <button onclick="showPopup()" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Meet the Team</button>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto mt-8 px-4">
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-2">Innovating the future, one idea at a time</h2>
      <p class="text-gray-700">We're building tech solutions to change the world.</p>
    </section>

    <section class="mb-12">
      <h3 class="text-xl font-medium mb-4">Contact Us</h3>
      <form class="bg-white p-6 rounded-xl shadow-md space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Message</label>
          <textarea class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200"></textarea>
        </div>
        <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Send</button>
      </form>
    </section>
  </main>

  <!-- Popup -->
  <div id="popup" class="popup fixed inset-0 bg-black bg-opacity-50 items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-lg text-center max-w-sm w-full">
      <h2 class="text-xl font-semibold mb-2">Our Amazing Team</h2>
      <p class="text-gray-700">Weâ€™re a bunch of tech enthusiasts building something awesome!</p>
      <button onclick="hidePopup()" class="mt-4 bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Close</button>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById('popup').classList.add('show');
    }
    function hidePopup() {
      document.getElementById('popup').classList.remove('show');
    }
  </script>
</body>
</html>
